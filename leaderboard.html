<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#1a2f66,#0d1b3d);
  color:white;
  font-family:Arial;
}
.box{
  background:rgba(255,255,255,0.1);
  padding:25px;
  border-radius:15px;
  width:320px;
  text-align:center;
}
.row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  font-size:14px;
}
.rank{
  font-weight:bold;
}
.btn{
  margin-top:15px;
  padding:10px;
  border:0;
  border-radius:10px;
  background:#e6004c;
  color:white;
  cursor:pointer;
}
.empty{
  opacity:.7;
  font-size:14px;
}
</style>
</head>

<body>
<div class="box">
  <h2>üèÜ Leaderboard</h2>
  <div id="board"></div>
  <button class="btn" onclick="location.href='index.html'">‚¨Ö Back</button>
</div>

<script>
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

// Urutkan score tertinggi
leaderboard.sort((a,b)=>b.score - a.score);

const board = document.getElementById("board");

if(leaderboard.length === 0){
  board.innerHTML = "<p class='empty'>No data yet</p>";
}else{
  leaderboard.forEach((e,i)=>{
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="rank">#${i+1}</div>
      <div>${e.wallet.slice(0,6)}...${e.wallet.slice(-4)}</div>
      <div>${e.score}</div>
    `;
    board.appendChild(row);
  });
}
</script>

</body>
</html>
